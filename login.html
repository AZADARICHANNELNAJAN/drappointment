<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Doctor's Clinic</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            user-select: none;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6fc8eb, #c2e9fb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-out;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.05);
        }

        .login-container h2 {
            font-size: 2.4em;
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-sizing: border-box;
        }

        .login-container input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.3em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-sizing: border-box;
        }

        .login-container button:hover {
            background-color: #45a049;
            transform: translateY(-5px);
        }

        .login-container button:active {
            transform: translateY(2px);
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #45a049;
        }

        .sign-up {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 1.1em;
            color: #007BFF;
            text-decoration: none;
        }

        .sign-up:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: red;
            animation: fadeMessage 2s ease-out;
        }

        /* Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeMessage {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            .login-container h2 {
                font-size: 2em;
            }

            .login-container input, .login-container button {
                font-size: 1.1em;
                padding: 12px;
            }
        }
        #ali1{
            color: red;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Doctor's Clinic</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <!-- Forgot Password Link -->
        <a href="#" class="forgot-password" onclick="forgotPassword()">Forgot Password?</a>

        <!-- Sign Up Link -->
        <a href="#" class="sign-up" onclick="showSignUpForm()">Sign Up</a>

        <div id="responseMessage" class="message"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the values of the username and password
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Validate the inputs
            if (username === "" || password === "") {
                document.getElementById("responseMessage").textContent = "Please fill in all fields.";
                document.getElementById("responseMessage").style.color = "red";
            } else {
                // Simulate login validation (In a real app, this would involve backend API validation)
                if (username === "admin" && password === "password123") {
                    document.getElementById("responseMessage").textContent = "Login successful!";
                    document.getElementById("responseMessage").style.color = "green";
                    setTimeout(function() {
                        window.location.href = "dashboard.html"; // Redirect to the dashboard page
                    }, 1500);
                } else {
                    document.getElementById("responseMessage").textContent = "Invalid username or password.";
                    document.getElementById("responseMessage").style.color = "red";
                }
            }
        });

        function forgotPassword() {
            alert("Password recovery functionality will be implemented here.");
        }

        function showSignUpForm() {
            alert("Redirecting to the Sign Up page...");
            // You can add more functionality to show a sign-up form if needed.
            // For now, this will redirect to a hypothetical sign-up page.
            window.location.href = "signup.html";
        }
    </script>

</body>
</html>
